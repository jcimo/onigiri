<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div id="metadata-container">
        <div id="song-title"></div>
        <div id="song-artist"></div>
    </div>

    <div id="player-controls">
        <div class="main-row">
            <div id="vol-down-btn" class="nav-btn">
                <svg viewBox="0 0 72 72" xmlns="http://www.w3.org/2000/svg">
                    <g id="color">
                        <polyline fill="#ffffff" points="59,41 13,41 13,31 59,31"/>

                    <g id="line">
                        <rect x="13" y="31" width="46" height="10" fill="none" stroke="#ffffff" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="2"/>
                    </g>
                </svg>
            </div>

            <div id="onigiri-link">
                <img src="img/onigiri.svg" id="onigiri-img" alt="onigiri">
            </div>

            <div id="vol-up-btn" class="nav-btn">
                <svg viewBox="0 0 72 72" xmlns="http://www.w3.org/2000/svg">
                    <g id="color">
                        <polygon fill="#ffffff" points="31,31 31,13 41,13 41,31 59,31 59,41 41,41 41,59 31,59 31,41 13,41 13,31"/>

                    <g id="line">

        </div>

                </g>
                <g id="line">
                    <polygon fill="#ffffff" stroke="#ffffff" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="2" points="49.2124,51.5343 67,35.0363 49.2124,18.5382 45.4234,22.6138 55.8191,32.2554 5,32.2554 5,37.8171 55.8191,37.8171 45.4234,47.4587"/>
                </g>
